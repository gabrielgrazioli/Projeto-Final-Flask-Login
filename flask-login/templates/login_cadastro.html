<!DOCTYPE html>
<html>
<head>
  <title>Cadastro - DoeLivros</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo-doelivros.png') }}" alt="Logo DoeLivros" class="logo">

    <h1 class="titulo">DoeLivros</h1>
    <p class="subtitulo">Cadastre-se</p>

    <form method="POST">
      <div class="campo">
        <img src="{{ url_for('static', filename='images/icone-email.png') }}" alt="Email">
        <input type="text" name="nome" placeholder="DIGITE SEU MELHOR E-MAIL" required>
      </div>

      <div class="campo">
        <img src="{{ url_for('static', filename='images/icone-chave.png') }}" alt="Senha">
        <input type="password" name="senha" placeholder="INSIRA SUA SENHA" required>
      </div>

      <div class="campo">
        <img src="{{ url_for('static', filename='images/icone-chave.png') }}" alt="Repetir Senha">
        <input type="password" name="senha2" placeholder="REPITA SUA SENHA" required>
      </div>

      <button type="submit">CADASTRAR-SE</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensagens">
          {% for categoria, msg in messages %}
            <div class="mensagem {{ categoria }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="link">
      JÃ¡ possui uma conta? <a href="/login">Login!</a>
    </div>
  </div>
</body>
</html>
